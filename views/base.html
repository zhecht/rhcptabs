<!DOCTYPE html>
<html>
  <head>
	<title>RHCP Tabs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="/static/css/main.css" type="text/css">
	<script src="/static/js/jquery-3.2.1.min.js"></script>
	<script src="/static/js/vue.js"></script>
  </head>
  <body style='font-size:14px;'>
	<div id='header'>
		<h1><a href='/'>RHCP Tabs</a></h1>
	</div>
	<nav id='nav'>
		<a id='All' class='active'>All</a>
		<a id='Guitar'>Guitar</a>
		<a id='Bass'>Bass</a>
		<a id='Drums'>Drums</a>
		<a id='Lyrics'>Lyrics</a>
		
		<!-- <a id='add' href='/add' {% if request.path == "/add" %} class="active" {% endif %}>Add Tab</a> -->
	</nav>
	{% if instrument %}
	<script>
		$(document).ready(function(){
			change_instrument("{{instrument}}");
			var el = $("#{{instrument}}");
			change_nav(el);
		});
	</script>
	{% endif %}
	<div id='content'>
	  {% block content %}{% endblock %}
	</div>
	<script src="/static/js/main.js"></script>
  </body>

</html>
